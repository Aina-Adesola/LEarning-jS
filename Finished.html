<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Update Info </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="Kego Logos.png">

    <div class="form">
    <h1> Profile page</h1>
    <br>
    <h3> You can make changes to your name in the space provided below </h3>
    <br>

    <p>
        Enter text <input type="text" id="inputText" placeholder="Enter text"> 
    </p>
    <br>

    <p> Character to replace 
    <input type="text" id="replaceCharacter" placeholder="Character to replace">
    </p>
    <br>

    <p>Replacement character
    <input type="text" id="replacement" placeholder="Replacement character">
    </p>
    <br>

    <p>
        Output 
        <input type="text" id="outputText">
    </p>

    <br> 
    
    <button id="convertToUpperButton">Convert to Uppercase</button>
    <button id="convertToLowerButton">Convert to Lowercase</button>
    <button id="reverseButton">Reverse Text</button>
    <button id="undoButton">Undo</button>
  
    
    <button id="replaceButton">Replace Character</button>
  
    

    <script src="script2.js"></script>

    </div>
</body>
</html>
